<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <p>Library</p>
        <button class="add">add book</button>
    </header>
    <div class="body-library">

    </div>
    <footer><p>Jaime David The odin project 2025</p></footer>
    <dialog>
        <h1>New book</h1>
        <form method='post' action="#"></form>
        <div class="title">
            <p>Title</p>
            <input type="text" name="title" id="title" required/>
        </div>
        <div class="author">
            <p>Author</p>
            <input type="text" name="author" id="title" required/>
        </div>
        <div class="pages">
            <p>pages</p>
            <input type="number" id="pages" min="1" required/>
        </div>
        <div class="read">
            <p>Did you read it?</p>
            <input type="checkbox" name="read" id="read" required/>
        </div>
        <div class="buttons">
            <button class="submit">Submit</button>
            <button class="close">Close</button>
        </div>
    </dialog>
   <script src='script.js'></script> 
</body>
</html>
